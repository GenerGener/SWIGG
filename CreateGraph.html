<!DOCTYPE html>
<html>
<head>
    <title>01. Create Graph. Vivagraph SVG tutorial.</title>
    <script type="text/javascript" src="../../dist/vivagraph.js"></script>
    <script type="text/javascript">

        function main () {

            //document.write(5+6);
            //var sMyString = read('./g_24_2.gexf');
            /*var oParser = new DOMParser();
            var oDOM = oParser.parseFromString(sMyString, "application/xml");
            document.write(5+6);*/


            // Step 1. We create a graph object.
            var graph = Viva.Graph.graph();

            // Step 2. We add nodes and edges to the graph:
            graph.addLink("-4076200875182589025", "-4076200875182589025");
            graph.addLink(2, 3);


            // Step 3. Render the graph.
            var renderer = Viva.Graph.View.renderer(graph);
            renderer.run();
        }
    </script>

    <style type="text/css" media="screen">
        html, body, svg { width: 100%; height: 100%;}
    </style>
</head>
<body onload='main()'>

</body>
</html>
